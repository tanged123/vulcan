<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heading_Rate</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/viz.js/2.1.2/viz.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/viz.js/2.1.2/full.render.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; width: 100%; }
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a2e; color: #eee; overflow: hidden; display: flex; }
        #controls { position: fixed; top: 10px; left: 10px; z-index: 100; background: rgba(0,0,0,0.8);
                    padding: 12px; border-radius: 8px; }
        #controls button { margin: 2px; padding: 8px 14px; cursor: pointer; border: none;
                           border-radius: 4px; background: #4a4a6a; color: white; font-size: 13px; }
        #controls button:hover { background: #6a6a8a; }
        #graph { flex: 1; cursor: grab; overflow: hidden; height: 100%; }
        #graph:active { cursor: grabbing; }
        #graph svg { display: block; }
        #sidebar { width: 320px; height: 100%; background: #16213e; padding: 16px; overflow-y: auto; 
                   border-left: 2px solid #0f3460; }
        #sidebar h2 { color: #e94560; margin-bottom: 12px; font-size: 16px; }
        #sidebar .section { margin-bottom: 16px; }
        #sidebar .label { color: #888; font-size: 11px; text-transform: uppercase; margin-bottom: 4px; }
        #sidebar .value { background: #0f3460; padding: 10px; border-radius: 6px; font-family: monospace;
                          font-size: 13px; word-break: break-all; white-space: pre-wrap; max-height: 200px; overflow-y: auto; }
        #sidebar .type-badge { display: inline-block; padding: 3px 8px; border-radius: 4px; font-size: 11px;
                               margin-left: 8px; }
        .type-input { background: #90EE90; color: #000; }
        .type-constant { background: #FFE4B5; color: #000; }
        .type-operation { background: #87CEEB; color: #000; }
        .type-leaf { background: #DDA0DD; color: #000; }
        #info { position: fixed; bottom: 10px; left: 10px; background: rgba(0,0,0,0.8);
                padding: 10px; border-radius: 4px; font-size: 12px; }
        .node-highlighted polygon, .node-highlighted ellipse, .node-highlighted path { stroke: #e94560 !important; stroke-width: 3px !important; }
        .edge-highlighted path { stroke: #e94560 !important; stroke-width: 2px !important; }
        .edge-highlighted polygon { stroke: #e94560 !important; fill: #e94560 !important; }
        svg .node { cursor: pointer; }
        svg .node:hover polygon, svg .node:hover ellipse { stroke: #fff !important; stroke-width: 2px !important; }
    </style>
</head>
<body>
    <div id="controls">
        <button onclick="zoomIn()">Zoom +</button>
        <button onclick="zoomOut()">Zoom -</button>
        <button onclick="resetView()">Reset</button>
        <button onclick="fitToScreen()">Fit</button>
    </div>
    <div id="graph"></div>
    <div id="sidebar">
        <h2>Node Info</h2>
        <div id="node-info">
            <p style="color:#666; font-style:italic;">Click on a node to see details</p>
        </div>
    </div>
    <div id="info">Scroll to zoom - Drag to pan - Click nodes for details</div>
    <script>
        const dotSrc = "digraph Heading_Rate {\n  rankdir=BT;\n  splines=ortho;\n  node [shape=box, style=\"rounded,filled\", fontname=\"Helvetica\"];\n  edge [color=\"#666666\", arrowsize=0.7];\n\n  labelloc=\"t\";\n  label=\"Heading_Rate\";\n  fontsize=16;\n\n  node_0 [label=\"(((0.4*(15*(((0.5*interp(fm...\", fillcolor=\"#87CEEB\", shape=box, id=\"node_0\"];\n  node_11 -> node_0;\n  node_1 -> node_0;\n  node_1 [label=\"(1e-12+((8000*velocity)*(1e...\", fillcolor=\"#87CEEB\", shape=box, id=\"node_1\"];\n  node_10 -> node_1;\n  node_2 -> node_1;\n  node_2 [label=\"((8000*velocity)*(1e-12+cos...\", fillcolor=\"#87CEEB\", shape=box, id=\"node_2\"];\n  node_7 -> node_2;\n  node_3 -> node_2;\n  node_3 [label=\"(1e-12+cos(gamma))\", fillcolor=\"#87CEEB\", shape=box, id=\"node_3\"];\n  node_6 -> node_3;\n  node_4 -> node_3;\n  node_4 [label=\"cos\", fillcolor=\"#87CEEB\", shape=box, id=\"node_4\"];\n  node_5 -> node_4;\n  node_5 [label=\"gamma\", fillcolor=\"#90EE90\", shape=ellipse, id=\"node_5\"];\n  node_6 [label=\"1e-12\", fillcolor=\"#FFE4B5\", shape=ellipse, id=\"node_6\"];\n  node_7 [label=\"(8000*velocity)\", fillcolor=\"#87CEEB\", shape=box, id=\"node_7\"];\n  node_9 -> node_7;\n  node_8 -> node_7;\n  node_8 [label=\"velocity\", fillcolor=\"#90EE90\", shape=ellipse, id=\"node_8\"];\n  node_9 [label=\"8000\", fillcolor=\"#FFE4B5\", shape=ellipse, id=\"node_9\"];\n  node_10 [label=\"1e-12\", fillcolor=\"#FFE4B5\", shape=ellipse, id=\"node_10\"];\n  node_11 [label=\"((0.4*(15*(((0.5*interp(fmi...\", fillcolor=\"#87CEEB\", shape=box, id=\"node_11\"];\n  node_14 -> node_11;\n  node_12 -> node_11;\n  node_12 [label=\"sin\", fillcolor=\"#87CEEB\", shape=box, id=\"node_12\"];\n  node_13 -> node_12;\n  node_13 [label=\"bank\", fillcolor=\"#90EE90\", shape=ellipse, id=\"node_13\"];\n  node_14 [label=\"(0.4*(15*(((0.5*interp(fmin...\", fillcolor=\"#87CEEB\", shape=box, id=\"node_14\"];\n  node_28 -> node_14;\n  node_15 -> node_14;\n  node_15 [label=\"(15*(((0.5*interp(fmin(fmax...\", fillcolor=\"#87CEEB\", shape=box, id=\"node_15\"];\n  node_27 -> node_15;\n  node_16 -> node_15;\n  node_16 [label=\"(((0.5*interp(fmin(fmax(alt...\", fillcolor=\"#87CEEB\", shape=box, id=\"node_16\"];\n  node_17 -> node_16;\n  node_8 -> node_16;\n  node_17 [label=\"((0.5*interp(fmin(fmax(alti...\", fillcolor=\"#87CEEB\", shape=box, id=\"node_17\"];\n  node_18 -> node_17;\n  node_8 -> node_17;\n  node_18 [label=\"(0.5*interp(fmin(fmax(altit...\", fillcolor=\"#87CEEB\", shape=box, id=\"node_18\"];\n  node_26 -> node_18;\n  node_19 -> node_18;\n  node_19 [label=\"interp(fmin(fmax(altitude,-...\", fillcolor=\"#87CEEB\", shape=box, id=\"node_19\"];\n  node_20 -> node_19;\n  node_20 [label=\"interp(fmin(fmax(altitude,-...\", fillcolor=\"#87CEEB\", shape=box, id=\"node_20\"];\n  node_21 -> node_20;\n  node_21 [label=\"fmin(fmax(altitude,-500),10...\", fillcolor=\"#87CEEB\", shape=box, id=\"node_21\"];\n  node_23 -> node_21;\n  node_22 -> node_21;\n  node_22 [label=\"1000000\", fillcolor=\"#FFE4B5\", shape=ellipse, id=\"node_22\"];\n  node_23 [label=\"fmax(altitude,-500)\", fillcolor=\"#87CEEB\", shape=box, id=\"node_23\"];\n  node_25 -> node_23;\n  node_24 -> node_23;\n  node_24 [label=\"-500\", fillcolor=\"#FFE4B5\", shape=ellipse, id=\"node_24\"];\n  node_25 [label=\"altitude\", fillcolor=\"#90EE90\", shape=ellipse, id=\"node_25\"];\n  node_26 [label=\"0.5\", fillcolor=\"#FFE4B5\", shape=ellipse, id=\"node_26\"];\n  node_27 [label=\"15\", fillcolor=\"#FFE4B5\", shape=ellipse, id=\"node_27\"];\n  node_28 [label=\"0.4\", fillcolor=\"#FFE4B5\", shape=ellipse, id=\"node_28\"];\n\n  output [label=\"Output\", shape=doublecircle, fillcolor=\"#FFD700\", id=\"output\"];\n  node_0 -> output;\n}\n";
        const nodeData = {"node_0":{"id":0,"short":"(((0.4*(15*(((0.5*interp(fm...","full":"(((0.4*(15*(((0.5*interp(fmin(fmax(altitude,-500),1000000)){0})*velocity)*velocity)))*sin(bank))/(1e-12+((8000*velocity)*(1e-12+cos(gamma)))))","type":"operation","deps":[11,1]},"node_1":{"id":1,"short":"(1e-12+((8000*velocity)*(1e...","full":"(1e-12+((8000*velocity)*(1e-12+cos(gamma))))","type":"operation","deps":[10,2]},"node_2":{"id":2,"short":"((8000*velocity)*(1e-12+cos...","full":"((8000*velocity)*(1e-12+cos(gamma)))","type":"operation","deps":[7,3]},"node_3":{"id":3,"short":"(1e-12+cos(gamma))","full":"(1e-12+cos(gamma))","type":"operation","deps":[6,4]},"node_4":{"id":4,"short":"cos","full":"cos(gamma)","type":"operation","deps":[5]},"node_5":{"id":5,"short":"gamma","full":"gamma","type":"input","deps":[]},"node_6":{"id":6,"short":"1e-12","full":"1e-12","type":"constant","deps":[]},"node_7":{"id":7,"short":"(8000*velocity)","full":"(8000*velocity)","type":"operation","deps":[9,8]},"node_8":{"id":8,"short":"velocity","full":"velocity","type":"input","deps":[]},"node_9":{"id":9,"short":"8000","full":"8000","type":"constant","deps":[]},"node_10":{"id":10,"short":"1e-12","full":"1e-12","type":"constant","deps":[]},"node_11":{"id":11,"short":"((0.4*(15*(((0.5*interp(fmi...","full":"((0.4*(15*(((0.5*interp(fmin(fmax(altitude,-500),1000000)){0})*velocity)*velocity)))*sin(bank))","type":"operation","deps":[14,12]},"node_12":{"id":12,"short":"sin","full":"sin(bank)","type":"operation","deps":[13]},"node_13":{"id":13,"short":"bank","full":"bank","type":"input","deps":[]},"node_14":{"id":14,"short":"(0.4*(15*(((0.5*interp(fmin...","full":"(0.4*(15*(((0.5*interp(fmin(fmax(altitude,-500),1000000)){0})*velocity)*velocity)))","type":"operation","deps":[28,15]},"node_15":{"id":15,"short":"(15*(((0.5*interp(fmin(fmax...","full":"(15*(((0.5*interp(fmin(fmax(altitude,-500),1000000)){0})*velocity)*velocity))","type":"operation","deps":[27,16]},"node_16":{"id":16,"short":"(((0.5*interp(fmin(fmax(alt...","full":"(((0.5*interp(fmin(fmax(altitude,-500),1000000)){0})*velocity)*velocity)","type":"operation","deps":[17,8]},"node_17":{"id":17,"short":"((0.5*interp(fmin(fmax(alti...","full":"((0.5*interp(fmin(fmax(altitude,-500),1000000)){0})*velocity)","type":"operation","deps":[18,8]},"node_18":{"id":18,"short":"(0.5*interp(fmin(fmax(altit...","full":"(0.5*interp(fmin(fmax(altitude,-500),1000000)){0})","type":"operation","deps":[26,19]},"node_19":{"id":19,"short":"interp(fmin(fmax(altitude,-...","full":"interp(fmin(fmax(altitude,-500),1000000)){0}","type":"operation","deps":[20]},"node_20":{"id":20,"short":"interp(fmin(fmax(altitude,-...","full":"interp(fmin(fmax(altitude,-500),1000000))","type":"operation","deps":[21]},"node_21":{"id":21,"short":"fmin(fmax(altitude,-500),10...","full":"fmin(fmax(altitude,-500),1000000)","type":"operation","deps":[23,22]},"node_22":{"id":22,"short":"1000000","full":"1000000","type":"constant","deps":[]},"node_23":{"id":23,"short":"fmax(altitude,-500)","full":"fmax(altitude,-500)","type":"operation","deps":[25,24]},"node_24":{"id":24,"short":"-500","full":"-500","type":"constant","deps":[]},"node_25":{"id":25,"short":"altitude","full":"altitude","type":"input","deps":[]},"node_26":{"id":26,"short":"0.5","full":"0.5","type":"constant","deps":[]},"node_27":{"id":27,"short":"15","full":"15","type":"constant","deps":[]},"node_28":{"id":28,"short":"0.4","full":"0.4","type":"constant","deps":[]}};
        const edges = [[11,0],[1,0],[10,1],[2,1],[7,2],[3,2],[6,3],[4,3],[5,4],[9,7],[8,7],[14,11],[12,11],[13,12],[28,14],[15,14],[27,15],[16,15],[17,16],[8,16],[18,17],[8,17],[26,18],[19,18],[20,19],[21,20],[23,21],[22,21],[25,23],[24,23],[0,-1]];
        
        let scale = 1, panX = 0, panY = 0, isDragging = false, startX, startY;
        let selectedNode = null;
        const container = document.getElementById('graph');
        const sidebar = document.getElementById('node-info');

        new Viz().renderSVGElement(dotSrc).then(svg => {
            container.appendChild(svg);
            svg.style.transformOrigin = '0 0';
            fitToScreen();
            setupPanZoom(svg);
            setupNodeInteraction(svg);
        });

        function updateTransform(svg) {
            svg.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
        }
        function zoomIn() { scale *= 1.3; updateTransform(container.querySelector('svg')); }
        function zoomOut() { scale /= 1.3; updateTransform(container.querySelector('svg')); }
        function resetView() { scale = 1; panX = 0; panY = 0; updateTransform(container.querySelector('svg')); }
        function fitToScreen() {
            const svg = container.querySelector('svg');
            if (!svg) return;
            const bbox = svg.getBBox();
            const availWidth = window.innerWidth - 320;
            const scaleX = (availWidth - 40) / (bbox.width + 40);
            const scaleY = (window.innerHeight - 40) / (bbox.height + 40);
            scale = Math.min(scaleX, scaleY);
            panX = (availWidth - bbox.width * scale) / 2;
            panY = (window.innerHeight - bbox.height * scale) / 2;
            updateTransform(svg);
        }
        
        function setupPanZoom(svg) {
            container.addEventListener('wheel', e => {
                e.preventDefault();
                const rect = container.getBoundingClientRect();
                const mouseX = e.clientX - rect.left, mouseY = e.clientY - rect.top;
                const zoomFactor = e.deltaY < 0 ? 1.1 : 0.9;
                panX = mouseX - (mouseX - panX) * zoomFactor;
                panY = mouseY - (mouseY - panY) * zoomFactor;
                scale *= zoomFactor;
                updateTransform(svg);
            });
            container.addEventListener('mousedown', e => { 
                if (e.target.closest('.node')) return;
                isDragging = true; startX = e.clientX - panX; startY = e.clientY - panY; 
            });
            container.addEventListener('mousemove', e => { if (isDragging) { panX = e.clientX - startX; panY = e.clientY - startY; updateTransform(svg); } });
            container.addEventListener('mouseup', () => isDragging = false);
            container.addEventListener('mouseleave', () => isDragging = false);
        }
        
        function setupNodeInteraction(svg) {
            const nodes = svg.querySelectorAll('.node');
            nodes.forEach(node => {
                const nodeId = node.id;
                node.addEventListener('click', e => {
                    e.stopPropagation();
                    selectNode(svg, nodeId);
                });
            });
        }
        
        function selectNode(svg, nodeId) {
            // Clear previous highlights
            svg.querySelectorAll('.node-highlighted').forEach(n => n.classList.remove('node-highlighted'));
            svg.querySelectorAll('.edge-highlighted').forEach(e => e.classList.remove('edge-highlighted'));
            
            const node = svg.getElementById(nodeId);
            if (!node) return;
            
            node.classList.add('node-highlighted');
            selectedNode = nodeId;
            
            // Highlight connected edges
            const nodeNum = parseInt(nodeId.replace('node_', ''));
            edges.forEach(([from, to]) => {
                if (from === nodeNum || to === nodeNum) {
                    // Find the edge - edges are in g.edge elements
                    svg.querySelectorAll('.edge').forEach(edge => {
                        const title = edge.querySelector('title');
                        if (title) {
                            const edgeStr = title.textContent;
                            if (edgeStr.includes(`node_${from}`) && edgeStr.includes(`node_${to === -1 ? 'output' : to}`)) {
                                edge.classList.add('edge-highlighted');
                            }
                        }
                    });
                }
            });
            
            // Update sidebar
            const data = nodeData[nodeId];
            if (data) {
                sidebar.innerHTML = `
                    <div class="section">
                        <div class="label">Node ID</div>
                        <div class="value">${data.id} <span class="type-badge type-${data.type}">${data.type}</span></div>
                    </div>
                    <div class="section">
                        <div class="label">Short Label</div>
                        <div class="value">${escapeHtml(data.short)}</div>
                    </div>
                    <div class="section">
                        <div class="label">Full Expression</div>
                        <div class="value">${escapeHtml(data.full)}</div>
                    </div>
                    <div class="section">
                        <div class="label">Dependencies (${data.deps.length})</div>
                        <div class="value">${data.deps.length > 0 ? data.deps.map(d => `node_${d}`).join(', ') : 'None'}</div>
                    </div>
                `;
            } else if (nodeId === 'output') {
                sidebar.innerHTML = `
                    <div class="section">
                        <div class="label">Node</div>
                        <div class="value">Output <span class="type-badge" style="background:#FFD700;color:#000;">output</span></div>
                    </div>
                    <div class="section">
                        <div class="label">Description</div>
                        <div class="value">Final output of the expression graph</div>
                    </div>
                `;
            }
        }
        
        function escapeHtml(str) {
            return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
        }
    </script>
</body>
</html>
