<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roll_Acceleration</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/viz.js/2.1.2/viz.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/viz.js/2.1.2/full.render.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; width: 100%; }
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a2e; color: #eee; overflow: hidden; display: flex; }
        #controls { position: fixed; top: 10px; left: 10px; z-index: 100; background: rgba(0,0,0,0.8);
                    padding: 12px; border-radius: 8px; }
        #controls button { margin: 2px; padding: 8px 14px; cursor: pointer; border: none;
                           border-radius: 4px; background: #4a4a6a; color: white; font-size: 13px; }
        #controls button:hover { background: #6a6a8a; }
        #graph { flex: 1; cursor: grab; overflow: hidden; height: 100%; }
        #graph:active { cursor: grabbing; }
        #graph svg { display: block; }
        #sidebar { width: 320px; height: 100%; background: #16213e; padding: 16px; overflow-y: auto; 
                   border-left: 2px solid #0f3460; }
        #sidebar h2 { color: #e94560; margin-bottom: 12px; font-size: 16px; }
        #sidebar .section { margin-bottom: 16px; }
        #sidebar .label { color: #888; font-size: 11px; text-transform: uppercase; margin-bottom: 4px; }
        #sidebar .value { background: #0f3460; padding: 10px; border-radius: 6px; font-family: monospace;
                          font-size: 13px; word-break: break-all; white-space: pre-wrap; max-height: 200px; overflow-y: auto; }
        #sidebar .type-badge { display: inline-block; padding: 3px 8px; border-radius: 4px; font-size: 11px;
                               margin-left: 8px; }
        .type-input { background: #90EE90; color: #000; }
        .type-constant { background: #FFE4B5; color: #000; }
        .type-operation { background: #87CEEB; color: #000; }
        .type-leaf { background: #DDA0DD; color: #000; }
        #info { position: fixed; bottom: 10px; left: 10px; background: rgba(0,0,0,0.8);
                padding: 10px; border-radius: 4px; font-size: 12px; }
        .node-highlighted polygon, .node-highlighted ellipse, .node-highlighted path { stroke: #e94560 !important; stroke-width: 3px !important; }
        .edge-highlighted path { stroke: #e94560 !important; stroke-width: 2px !important; }
        .edge-highlighted polygon { stroke: #e94560 !important; fill: #e94560 !important; }
        svg .node { cursor: pointer; }
        svg .node:hover polygon, svg .node:hover ellipse { stroke: #fff !important; stroke-width: 2px !important; }
    </style>
</head>
<body>
    <div id="controls">
        <button onclick="zoomIn()">Zoom +</button>
        <button onclick="zoomOut()">Zoom -</button>
        <button onclick="resetView()">Reset</button>
        <button onclick="fitToScreen()">Fit</button>
    </div>
    <div id="graph"></div>
    <div id="sidebar">
        <h2>Node Info</h2>
        <div id="node-info">
            <p style="color:#666; font-style:italic;">Click on a node to see details</p>
        </div>
    </div>
    <div id="info">Scroll to zoom - Drag to pan - Click nodes for details</div>
    <script>
        const dotSrc = "digraph Roll_Acceleration {\n  rankdir=BT;\n  splines=ortho;\n  node [shape=box, style=\"rounded,filled\", fontname=\"Helvetica\"];\n  edge [color=\"#666666\", arrowsize=0.7];\n\n  labelloc=\"t\";\n  label=\"Roll_Acceleration\";\n  fontsize=16;\n\n  node_0 [label=\"@1=(0.07&lt;gimbal), @2=(gimba...\", fillcolor=\"#87CEEB\", shape=box, id=\"node_0\"];\n  node_2 -> node_0;\n  node_1 -> node_0;\n  node_1 [label=\"50000\", fillcolor=\"#FFE4B5\", shape=ellipse, id=\"node_1\"];\n  node_2 [label=\"@1=(0.07&lt;gimbal), @2=(gimba...\", fillcolor=\"#87CEEB\", shape=box, id=\"node_2\"];\n  node_9 -> node_2;\n  node_3 -> node_2;\n  node_3 [label=\"(3*(75000*sin(theta_slosh)))\", fillcolor=\"#87CEEB\", shape=box, id=\"node_3\"];\n  node_8 -> node_3;\n  node_4 -> node_3;\n  node_4 [label=\"(75000*sin(theta_slosh))\", fillcolor=\"#87CEEB\", shape=box, id=\"node_4\"];\n  node_7 -> node_4;\n  node_5 -> node_4;\n  node_5 [label=\"sin\", fillcolor=\"#87CEEB\", shape=box, id=\"node_5\"];\n  node_6 -> node_5;\n  node_6 [label=\"theta_slosh\", fillcolor=\"#90EE90\", shape=ellipse, id=\"node_6\"];\n  node_7 [label=\"75000\", fillcolor=\"#FFE4B5\", shape=ellipse, id=\"node_7\"];\n  node_8 [label=\"3\", fillcolor=\"#FFE4B5\", shape=ellipse, id=\"node_8\"];\n  node_9 [label=\"@1=(0.07&lt;gimbal), @2=(gimba...\", fillcolor=\"#87CEEB\", shape=box, id=\"node_9\"];\n  node_26 -> node_9;\n  node_10 -> node_9;\n  node_10 [label=\"@1=(0.07&lt;gimbal), @2=(gimba...\", fillcolor=\"#87CEEB\", shape=box, id=\"node_10\"];\n  node_11 -> node_10;\n  node_11 [label=\"@1=(0.07&lt;gimbal), @2=(gimba...\", fillcolor=\"#87CEEB\", shape=box, id=\"node_11\"];\n  node_24 -> node_11;\n  node_12 -> node_11;\n  node_12 [label=\"@1=(gimbal&lt;-0.07), ((!(0.07...\", fillcolor=\"#87CEEB\", shape=box, id=\"node_12\"];\n  node_21 -> node_12;\n  node_13 -> node_12;\n  node_13 [label=\"@1=(gimbal&lt;-0.07), ((@1?-0....\", fillcolor=\"#87CEEB\", shape=box, id=\"node_13\"];\n  node_19 -> node_13;\n  n         const nodeData = {"node_0":{"id":0,"short":"@1=(0.07<gimbal), @2=(gimba...","full":"@1=(0.07<gimbal), @2=(gimbal<-0.07), (((2500000*sin(((@1?0.07:0)+((!@1)?((@2?-0.07:0)+((!@2)?gimbal:0)):0))))+(3*(75000*sin(theta_slosh))))/50000)","type":"operation","deps":[2,1]},"node_1":{"id":1,"short":"50000","full":"50000","type":"constant","deps":[]},"node_2":{"id":2,"short":"@1=(0.07<gimbal), @2=(gimba...","full":"@1=(0.07<gimbal), @2=(gimbal<-0.07), ((2500000*sin(((@1?0.07:0)+((!@1)?((@2?-0.07:0)+((!@2)?gimbal:0)):0))))+(3*(75000*sin(theta_slosh))))","type":"operation","deps":[9,3]},"node_3":{"id":3,"short":"(3*(75000*sin(theta_slosh)))","full":"(3*(75000*sin(theta_slosh)))","type":"operation","deps":[8,4]},"node_4":{"id":4,"short":"(75000*sin(theta_slosh))","full":"(75000*sin(theta_slosh))","type":"operation","deps":[7,5]},"node_5":{"id":5,"short":"sin","full":"sin(theta_slosh)","type":"operation","deps":[6]},"node_6":{"id":6,"short":"theta_slosh","full":"theta_slosh","type":"input","deps":[]},"node_7":{"id":7,"short":"75000","full":"75000","type":"constant","deps":[]},"node_8":{"id":8,"short":"3","full":"3","type":"constant","deps":[]},"node_9":{"id":9,"short":"@1=(0.07<gimbal), @2=(gimba...","full":"@1=(0.07<gimbal), @2=(gimbal<-0.07), (2500000*sin(((@1?0.07:0)+((!@1)?((@2?-0.07:0)+((!@2)?gimbal:0)):0))))","type":"operation","deps":[26,10]},"node_10":{"id":10,"short":"@1=(0.07<gimbal), @2=(gimba...","full":"@1=(0.07<gimbal), @2=(gimbal<-0.07), sin(((@1?0.07:0)+((!@1)?((@2?-0.07:0)+((!@2)?gimbal:0)):0)))","type":"operation","deps":[11]},"node_11":{"id":11,"short":"@1=(0.07<gimbal), @2=(gimba...","full":"@1=(0.07<gimbal), @2=(gimbal<-0.07), ((@1?0.07:0)+((!@1)?((@2?-0.07:0)+((!@2)?gimbal:0)):0))","type":"operation","deps":[24,12]},"node_12":{"id":12,"short":"@1=(gimbal<-0.07), ((!(0.07...","full":"@1=(gimbal<-0.07), ((!(0.07<gimbal))?((@1?-0.07:0)+((!@1)?gimbal:0)):0)","type":"operation","deps":[21,13]},"node_13":{"id":13,"short":"@1=(gimbal<-0.07), ((@1?-0....","full":"@1=(gimbal<-0.07), ((@1?-0.07:0)+((!@1)?gimbal:0))","type":"operation","deps":[19,14]},"node_14":{"id":14,"short":"((!(gimbal<-0.07))?gimbal:0)","full":"((!(gimbal<-0.07))?gimbal:0)","type":"operation","deps":[16,15]},"node_15":{"id":15,"short":"gimbal","full":"gimbal","type":"input","deps":[]},"node_16":{"id":16,"short":"(!(gimbal<-0.07))","full":"(!(gimbal<-0.07))","type":"operation","deps":[17]},"node_17":{"id":17,"short":"(gimbal<-0.07)","full":"(gimbal<-0.07)","type":"operation","deps":[15,18]},"node_18":{"id":18,"short":"-0.07","full":"-0.07","type":"constant","deps":[]},"node_19":{"id":19,"short":"((gimbal<-0.07)?-0.07:0)","full":"((gimbal<-0.07)?-0.07:0)","type":"operation","deps":[17,20]},"node_20":{"id":20,"short":"-0.07","full":"-0.07","type":"constant","deps":[]},"node_21":{"id":21,"short":"(!(0.07<gimbal))","full":"(!(0.07<gimbal))","type":"operation","deps":[22]},"node_22":{"id":22,"short":"(0.07<gimbal)","full":"(0.07<gimbal)","type":"operation","deps":[23,15]},"node_23":{"id":23,"short":"0.07","full":"0.07","type":"constant","deps":[]},"node_24":{"id":24,"short":"((0.07<gimbal)?0.07:0)","full":"((0.07<gimbal)?0.07:0)","type":"operation","deps":[22,25]},"node_25":{"id":25,"short":"0.07","full":"0.07","type":"constant","deps":[]},"node_26":{"id":26,"short":"2500000","full":"2500000","type":"constant","deps":[]}};
        const edges = [[2,0],[1,0],[9,2],[3,2],[8,3],[4,3],[7,4],[5,4],[6,5],[26,9],[10,9],[11,10],[24,11],[12,11],[21,12],[13,12],[19,13],[14,13],[16,14],[15,14],[17,16],[15,17],[18,17],[17,19],[20,19],[22,21],[23,22],[15,22],[22,24],[25,24],[0,-1]];
        
        let scale = 1, panX = 0, panY = 0, isDragging = false, startX, startY;
        let selectedNode = null;
        const container = document.getElementById('graph');
        const sidebar = document.getElementById('node-info');

        new Viz().renderSVGElement(dotSrc).then(svg => {
            container.appendChild(svg);
            svg.style.transformOrigin = '0 0';
            fitToScreen();
            setupPanZoom(svg);
            setupNodeInteraction(svg);
        });

        function updateTransform(svg) {
            svg.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
        }
        function zoomIn() { scale *= 1.3; updateTransform(container.querySelector('svg')); }
        function zoomOut() { scale /= 1.3; updateTransform(container.querySelector('svg')); }
        function resetView() { scale = 1; panX = 0; panY = 0; updateTransform(container.querySelector('svg')); }
        function fitToScreen() {
            const svg = container.querySelector('svg');
            if (!svg) return;
            const bbox = svg.getBBox();
            const availWidth = window.innerWidth - 320;
            const scaleX = (availWidth - 40) / (bbox.width + 40);
            const scaleY = (window.innerHeight - 40) / (bbox.height + 40);
            scale = Math.min(scaleX, scaleY);
            panX = (availWidth - bbox.width * scale) / 2;
            panY = (window.innerHeight - bbox.height * scale) / 2;
            updateTransform(svg);
        }
        
        function setupPanZoom(svg) {
            container.addEventListener('wheel', e => {
                e.preventDefault();
                const rect = container.getBoundingClientRect();
                const mouseX = e.clientX - rect.left, mouseY = e.clientY - rect.top;
                const zoomFactor = e.deltaY < 0 ? 1.1 : 0.9;
                panX = mouseX - (mouseX - panX) * zoomFactor;
                panY = mouseY - (mouseY - panY) * zoomFactor;
                scale *= zoomFactor;
                updateTransform(svg);
            });
            container.addEventListener('mousedown', e => { 
                if (e.target.closest('.node')) return;
                isDragging = true; startX = e.clientX - panX; startY = e.clientY - panY; 
            });
            container.addEventListener('mousemove', e => { if (isDragging) { panX = e.clientX - startX; panY = e.clientY - startY; updateTransform(svg); } });
            container.addEventListener('mouseup', () => isDragging = false);
            container.addEventListener('mouseleave', () => isDragging = false);
        }
        
        function setupNodeInteraction(svg) {
            const nodes = svg.querySelectorAll('.node');
            nodes.forEach(node => {
                const nodeId = node.id;
                node.addEventListener('click', e => {
                    e.stopPropagation();
                    selectNode(svg, nodeId);
                });
            });
        }
        
        function selectNode(svg, nodeId) {
            // Clear previous highlights
            svg.querySelectorAll('.node-highlighted').forEach(n => n.classList.remove('node-highlighted'));
            svg.querySelectorAll('.edge-highlighted').forEach(e => e.classList.remove('edge-highlighted'));
            
            const node = svg.getElementById(nodeId);
            if (!node) return;
            
            node.classList.add('node-highlighted');
            selectedNode = nodeId;
            
            // Highlight connected edges
            const nodeNum = parseInt(nodeId.replace('node_', ''));
            edges.forEach(([from, to]) => {
                if (from === nodeNum || to === nodeNum) {
                    // Find the edge - edges are in g.edge elements
                    svg.querySelectorAll('.edge').forEach(edge => {
                        const title = edge.querySelector('title');
                        if (title) {
                            const edgeStr = title.textContent;
                            if (edgeStr.includes(`node_${from}`) && edgeStr.includes(`node_${to === -1 ? 'output' : to}`)) {
                                edge.classList.add('edge-highlighted');
                            }
                        }
                    });
                }
            });
            
            // Update sidebar
            const data = nodeData[nodeId];
            if (data) {
                sidebar.innerHTML = `
                    <div class="section">
                        <div class="label">Node ID</div>
                        <div class="value">${data.id} <span class="type-badge type-${data.type}">${data.type}</span></div>
                    </div>
                    <div class="section">
                        <div class="label">Short Label</div>
                        <div class="value">${escapeHtml(data.short)}</div>
                    </div>
                    <div class="section">
                        <div class="label">Full Expression</div>
                        <div class="value">${escapeHtml(data.full)}</div>
                    </div>
                    <div class="section">
                        <div class="label">Dependencies (${data.deps.length})</div>
                        <div class="value">${data.deps.length > 0 ? data.deps.map(d => `node_${d}`).join(', ') : 'None'}</div>
                    </div>
                `;
            } else if (nodeId === 'output') {
                sidebar.innerHTML = `
                    <div class="section">
                        <div class="label">Node</div>
                        <div class="value">Output <span class="type-badge" style="background:#FFD700;color:#000;">output</span></div>
                    </div>
                    <div class="section">
                        <div class="label">Description</div>
                        <div class="value">Final output of the expression graph</div>
                    </div>
                `;
            }
        }
        
        function escapeHtml(str) {
            return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
        }
    </script>
